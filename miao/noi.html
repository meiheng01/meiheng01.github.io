<script id="ch0104/20">
  var a = prompt("a");
  var b = prompt("b");
  var c = prompt("c");
  var delta = b ** 2 - 4 * a * c;
  var x1 = (-b + Math.sqrt(delta)) / (2 * a);
  var x2 = (-b - Math.sqrt(delta)) / (2 * a);
  if (delta == 0) {
    console.log("x1=x2=" + x1.toFixed(5));
  } else if (delta > 0) {
    console.log("x1=" + x1.toFixed(5) + ";x2=" + x2.toFixed(5));
  } else {
    x1 = (-b + Math.sqrt(-delta)) / (2 * a);
    x2 = (-b - Math.sqrt(-delta)) / (2 * a);
    console.log("x1=" + (-b / 2 / a).toFixed(5) + "+" + (Math.sqrt(-delta) / 2 / a).toFixed(5) + "i");
    console.log("x2=" + (-b / 2 / a).toFixed(5) + "-" + (Math.sqrt(-delta) / 2 / a).toFixed(5) + "i");
  }
</script>
