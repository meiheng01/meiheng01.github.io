<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  for (var i = 0, j = 5; i <= 400; i++) {
    dot(i,j,color = 'black');
  }
  for (var i = 0, j = 10; i <= 400; i += 2) {
    dot(i,j,color = 'black');
  }
  for (var i = 0, j = 15; i <= 400; i += 4) {
    dot(i,j,color = 'black');
    dot(i + 1,j,color = 'black');
  }
  for (var i = 0, j = 20; i <= 400; i += 5) {
    dot(i,j,color = 'black');
    dot(i + 1,j,color = 'black');
    dot(i + 2,j,color = 'black');
  }
  for (var i = 0; i <= 300; i++,j++) {
    j = i;
    dot(i,j,color = 'black');
  }
  for (var i = 0; i <= 400; i++,j++) {
    j = i * 3 / 4;
    dot(i,j,color = 'black');
  }
  for (var i = 10, j = 50; i <= 30; i++) {
    dot(i,j,color = 'black');
  }
  for (var i = 10, j = 100; i <= 30; i++) {
    dot(i,j,color = 'black');
  }
  for (var i = 50, j = 10; i <= 100; i++) {
    dot(j,i,color = 'black');
  }
  for (var i = 50, j = 30; i <= 100; i++) {
    dot(j,i,color = 'black');
  }
  for (var i = 10; i <= 30; i++) {
    var j = 150;
    while (j <= 200) {
      dot(i,j,color = '#66ccff');
      j++;
    }
  }
  for (var i = 0; i < 256; i++) {
    for (var j = 0; j < 256; j++) {
      dot(i + 50,j + 25,color = "rgb(" + i + "," + j + ",255)");
    }
  }
  var x = 300;
  var y = 100;
  var r = 50;
  for (var i = 249; i <= 351; i+=0.1) {
    for (var j = 49; j <= 151; j+=0.1) {
      if (((i - x) * (i - x) + (j - y) * (j - y)).toFixed(0) == r * r) {
        dot(i,j,color = 'darkblue');
      }
    }
  }
  y = 210;
  for (var i = 249; i <= 351; i+=0.1) {
    for (var j = 159; j <= 311; j+=0.1) {
      if (((i - x) * (i - x) + (j - y) * (j - y)).toFixed(0) <= r * r) {
        dot(i,j,color = 'lime');
      }
    }
  }
  for (var i = 0; i <= 400; i+= 1) {
    for (var j = 180; j <= 280; j+= 1) {
      if ((j - 230) == (40 * Math.sin(0.04 * i)).toFixed(0)) {
        dot(i,j,color = 'red');
      }
    }
  }

</script>
</html>
